apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.config.namespace }}
  labels:
    app: {{ .Values.app.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: Recreate
  template:
    spec:
      containers:
      - name: {{ .Values.app.name }}
        image: {{ .Values.app.image.repository }}
        imagePullPolicy: {{ .Values.app.image.pullPolicy }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.app.port }}
          initialDelaySeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: {{ .Values.app.port }}
          initialDelaySeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        env:
          - name: SPRING_DATASOURCE_URL
            value: {{ .Values.config.db.url }}
          - name: SPRING_DATASOURCE_USERNAME
            value: {{ .Values.config.db.username }}
          - name: SPRING_DATASOURCE_PASSWORD
            value: {{ .Values.config.db.password }}
        ports:
          - containerPort: {{ .Values.app.port }}
        restartPolicy: {{ .Values.app.restartPolicy }}
        {{- if Values.app.resources }}
        resources:
          {{- if Values.app.resources.requests }}
          requests:
            cpu: {{ .Values.app.resources.requests.cpu }}
            memory: {{ .Values.app.resources.requests.memory }}
          {{- end }}
          {{- if Values.app.resources.limits }}
          limits:
            cpu: {{ .Values.app.resources.limits.cpu }}
            memory: {{ .Values.app.resources.limits.memory }}
          {{- end }}
        {{- end }}
